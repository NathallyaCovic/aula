<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f0f2f5;
    color: #111;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background-color: #50209c;
    color: #fff;
    text-align: center;
    padding: 20px 10px;
  }

  header h1 {
    font-size: 2rem;
    margin-bottom: 5px;
  }

  header p {
    font-size: 1rem;
    font-style: italic;
  }

  main {
    padding: 20px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  main h2 {
    color: #50209c;
  }

  footer {
    background-color: #50209c;
    color: #fff;
    text-align: center;
    padding: 15px 10px;
    font-size: 0.9rem;
  }

  footer a {
    color: #fff;
    text-decoration: none;
  }
</style>

</head>
<body>
<header>
    <h1>Tech World</h1>
    <p>Conectando você ao futuro da tecnologia</p>
  </header>

  <main>
    <h2>Bem-vindo!</h2>
    <p>Aqui você encontra notícias, tutoriais e curiosidades do mundo digital.</p>
  </main>

  <footer>
    <p>© 2025 Tech World | Contato: contato@techworld.com.br</p>
  </footer>
</body>
</html>
