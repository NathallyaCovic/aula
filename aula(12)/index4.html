<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
    line-height: 1.6;
    background-color: #f5f5f5;
    color: #111;
  }

  /* Navegação */
  nav {
    background-color: #50209c;
    text-align: center;
    padding: 15px 0;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 12px;
    font-weight: bold;
    transition: color 0.2s ease;
  }

  nav a:hover {
    color: #ffcc00;
  }

  /* Seções */
  section {
    max-width: 800px;
    margin: 30px auto;
    padding: 25px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  section:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  section h2 {
    color: #50209c;
    margin-bottom: 12px;
    border-bottom: 2px solid #ccc;
    padding-bottom: 5px;
  }

  section p {
    font-size: 1rem;
    color: #444;
  }

  /* Responsividade */
  @media (max-width: 600px) {
    nav a {
      display: block;
      margin: 8px 0;
    }
  }
</style>

</head>
<body>
     <nav>
    <a href="#inicio">Início</a> |
    <a href="#sobre">Sobre</a> |
    <a href="#servicos">Serviços</a> |
    <a href="#projetos">Projetos</a> |
    <a href="#contato">Contato</a>
  </nav>

  <section id="inicio"><h2>Início</h2><p>Bem-vindo ao nosso site!</p></section>
  <section id="sobre"><h2>Sobre</h2><p>Saiba mais sobre nós.</p></section>
  <section id="servicos"><h2>Serviços</h2><p>O que oferecemos.</p></section>
  <section id="projetos"><h2>Projetos</h2><p>Nossos principais trabalhos.</p></section>
  <section id="contato"><h2>Contato</h2><p>Envie-nos uma mensagem!</p></section>
</body>
</html>
