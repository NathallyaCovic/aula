<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro Escolar</title>
    <link rel="stylesheet" href="/aula(5)/projeto/style.css">
</head>
<body>
    
    <div class="container">

        <h1>Sistema de Cadastro Escolar</h1>
        <p>Bem-vindos ao sistema de cadastros da nossa escola virtual!</p>

        <h2>Menu de Cadastros</h2>
        <div class="menu">
           <a href="http://127.0.0.1:5500/aula(5)/projeto/aluno.html"><button>Cadastrar Aluno</button></a>
          <a href="http://127.0.0.1:5500/aula(5)/projeto/professor.html"> <button>Cadastrar Professor</button></a>  
           <a href="http://127.0.0.1:5500/aula(5)/projeto/curso.html"><button>Cadastrar Curso</button></a> 
            <a href="http://127.0.0.1:5500/aula(5)/projeto/livro.html"><button>Cadastrar Livro</button></a>
        </div>

        <h3>Cadastro de Professor</h3>
        <div class="formulario">
            <form action="#" method="post">
                
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="cpf">CPF:</label><br>
                <input type="number" id="cpf" name="cpf" required><br><br>

                <label for="email">Email Institucional:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="formacao">Formação:</label>
                <select name="formacao" id="formacao" required>
                    <option value="">Selecione a formação</option>
                    <option value="1">1° Ano</option>
                    <option value="2">2° Ano</option>
                    <option value="3">3° Ano</option>
                    <option value="4">4° Ano</option>
                    <option value="5">5° Ano</option>
                </select><br><br>
                
                <label>Período de Atuação:</label><br>
                <label><input type="radio" name="periodo_atuacao" value="manha" required> Manhã</label><br>
                <label><input type="radio" name="periodo_atuacao" value="tarde"> Tarde</label><br>
                <label><input type="radio" name="periodo_atuacao" value="noite"> Noite</label><br>
                <label><input type="radio" name="periodo_atuacao" value="integral"> Integral</label><br><br>

                <label>Disciplinas que Leciona:</label><br>
                <label><input type="checkbox" name="disciplinas" value="matematica"> Matemática</label><br>
                <label><input type="checkbox" name="disciplinas" value="portugues"> Português</label><br>
                <label><input type="checkbox" name="disciplinas" value="historia"> História</label><br>
                <label><input type="checkbox" name="disciplinas" value="geografia"> Geografia</label><br>
                <label><input type="checkbox" name="disciplinas" value="ciencias"> Ciências</label><br>
                <label><input type="checkbox" name="disciplinas" value="educacao_fisica"> Educação Física</label><br><br>

                <label for="carga_horaria">Carga Horária Semanal:</label>
                <input type="number" id="carga_horaria" name="carga_horaria" required> horas<br><br>

                <label for="experiencia">Experiência (anos):</label>
                <input type="number" id="experiencia" name="experiencia" required> anos<br><br>

                <label>Disponibilidade:</label><br>
                <label><input type="radio" name="disponibilidade" value="integral" required> Período Integral</label><br>
                <label><input type="radio" name="disponibilidade" value="parcial"> Período Parcial</label><br><br>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

    </div>

</body>
</html>
