<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro Escolar</title>
    <link rel="stylesheet" href="/aula(5)/projeto/style.css">
</head>
<body>
    
    <div class="container">

        <h1>Sistema de Cadastro Escolar</h1>
        <p>Bem-vindos ao sistema de cadastros da nossa escola virtual!</p>

        <h2>Menu de Cadastros</h2>
        <div class="menu">
           <a href="http://127.0.0.1:5500/aula(5)/projeto/aluno.html"><button>Cadastrar Aluno</button></a>
          <a href="http://127.0.0.1:5500/aula(5)/projeto/professor.html"> <button>Cadastrar Professor</button></a>  
           <a href="http://127.0.0.1:5500/aula(5)/projeto/curso.html"><button>Cadastrar Curso</button></a> 
            <a href="http://127.0.0.1:5500/aula(5)/projeto/livro.html"><button>Cadastrar Livro</button></a>
        </div>

        <h3>Cadastro de Livro (Biblioteca)</h3>
        <div class="formulario">
            <form action="#" method="post">
                
                <label for="tituloLivro">Título do Livro:</label>
                <input type="text" id="tituloLivro" name="tituloLivro" required><br><br>

                <label for="autorLivro">Autor:</label>
                <input type="text" id="autorLivro" name="autorLivro" required><br><br>

                <label for="generoLivro">Gênero:</label>
                <select name="generoLivro" id="generoLivro" required>
                    <option value="">Selecione o Gênero</option>
                    <option value="ficcao">Ficção</option>
                    <option value="biografia">Biografia</option>
                    <option value="historia">História</option>
                    <option value="ciencia">Ciência</option>
                    <option value="didatico">Didático</option>
                    <option value="infantil">Infantil</option>
                </select><br><br>
                
                <label for="anoPublicacao">Ano de Publicação:</label>
                <input type="number" id="anoPublicacao" name="anoPublicacao" required><br><br>

                <label for="numeroPaginas">Número de Páginas:</label>
                <input type="number" id="numeroPaginas" name="numeroPaginas" required><br><br>

                <label for="editoraLivro">Editora:</label>
                <input type="text" id="editoraLivro" name="editoraLivro" required><br><br>

                <label>Condição:</label>
                <label><input type="radio" name="condicao" value="novo" required> Novo</label>
                <label><input type="radio" name="condicao" value="usadoBom"> Usado - Bom Estado</label>
                <label><input type="radio" name="condicao" value="usadoRegular"> Usado - Estado Regular</label><br><br>

                <label>Características:</label>
                <label><input type="checkbox" name="caracteristicas" value="ilustrado"> Ilustrado</label>
                <label><input type="checkbox" name="caracteristicas" value="capaDura"> Capa Dura</label>
                <label><input type="checkbox" name="caracteristicas" value="edicaoEspecial"> Edição Especial</label><br><br>

                <label for="descricaoLivro">Descrição do Livro:</label>
                <textarea id="descricaoLivro" name="descricaoLivro" placeholder="Digite aqui a descrição do livro" style="width: 50%; "></textarea><br><br>

                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>

    </div>

</body>
</html>
